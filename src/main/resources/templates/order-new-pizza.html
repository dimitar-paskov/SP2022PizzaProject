<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset="UTF-8">
    <title>Pizza</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>

<header th:replace="fragments/common :: navbar">
</header>

<div class="container py-5">
	<h2 class="text-center text-white mt-5">Pizza Offers</h2>
    <div class="row d-flex justify-content-center align-items-center ">
        <div class="col col-xl-7">
            <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                   
                        <div class="card-body p-4 p-lg-5 text-black">

                            <form
                                    th:action="@{/orders/new/{id}(id = *{id})}"
                                    th:method="POST"
                                    th:object="${order}">

                                 <div class="card-img-top-wrapper">
                    				<img class="card-img-top" th:src="*{imageUrl}" alt="salad image">
                				</div>
                				
                				<div class="text-center">
		                            <h2 class="fw-bolder text-success" th:text="*{name}"></h2>
		                            <h5 class="fw-bolder " th:text="*{description}"></h5>
		                            <h5 class="fw-bolder fs-6" th:text="|*{price} BGN|"></h5>
		              			</div>

                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"
                                    th:text="|Order *{name}|"></h5>

                                <div class="form-outline mb-4">
                                    <label for="country">Size</label>
                                    <select
                                            th:field="*{size}"
                                            th:errorclass="'is-invalid'"
                                            aria-describedby="countryError"
                                            required
                                            id="country" class="custom-select">
                                        <option value="" selected>Select size</option>
                                        <option value="Medium">Medium</option>
                                        <option value="Large">Large</option>
                                        <option value="ExtraLarge">ExtraLarge</option>
                                    </select>
                                    <small id="countryError"
                                           class="invalid-feedback rounded form-text">Size is required.</small>

                                </div>



                                <div class="form-outline mb-4">
                                    <label for="paymentMethod">Payment method</label>
                                    <select
                                            th:field="*{paymentMethod}"
                                            th:errorclass="'is-invalid'"
                                            aria-describedby="paymentMethodError"
                                            required
                                            id="paymentMethod" class="custom-select">
                                        <option value="" selected>Select payment method</option>
                                        <option value="Cash">Cash</option>
                                        <option value="Credit card">Credit card</option>
                                        <option value="Electronic bank transfer">Electronic bank transfer</option>
                                    </select>
                                    <small id="paymentMethodError"
                                           class="invalid-feedback rounded form-text">Payment method is
                                        required.</small>
                                </div>

                                <div class="pt-1 mb-4">
                                    <input type="submit" class="btn btn-success btn-lg btn-block" value="Add to cart"/>
                                </div>

                            </form>

                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="empty_space bg-blur">

<footer th:replace="fragments/common :: footer">
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
