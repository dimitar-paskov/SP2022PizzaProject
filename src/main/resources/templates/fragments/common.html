<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div>
	
    <nav th:fragment="navbar" class="navbar navbar-expand-lg bg-success navbar-dark fixed-top">
    <div> Pizza Place</div>
        <a class="navbar-brand" href="/"><img alt="pizza logo" th:src="@{/images/Pizza-logo-transparent-PNG.png}" class="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto col-12 justify-content-between">           
                <li class="nav-item">
                    <a class="nav-link" href="/pizzas">Pizzas</a>
                </li>
                <th:block>
                    <li class="nav-item"
                    >
                        <a class="nav-link" href="/salads">Salads</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/pasta">Pasta</a>
                    </li>
                    
                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Admin
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/">Action</a>
                            <a class="dropdown-item" href="/">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/ordersForUser}"><img alt="pizza logo" th:src="@{/images/hd-shopping-cart-white-logo-icon-transparent-png-removebg-preview.png}" class="logo"></a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <div class="form-inline my-2 my-lg-0 px-3">
                            <div class="text-white" >Welcome, <th:block th:text="${#authentication.principal.fullName}">X</th:block>!</div>
                            <form th:action="@{/users/logout}" th:method="post">
                                <input class="btn btn-link nav-link" type="submit" value="Logout">
                            </form>
                        </div>
                    </li>
                    
                    
                </th:block>

                <th:block sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/register}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/login}">Login</a>
                    </li>
                </th:block>
            </ul>
        </div>
    </nav>

</div>


<footer th:fragment="footer" class="footer bg-success rounded fixed-bottom">
    <div class="text-center">
        <div class="h5 text-white">
            &copy; Spring Advanced 2022. All rights reserved.
        </div>
    </div>
</footer>

</body>
</html>
