<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset="UTF-8">
    <title>Pizza</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<header th:replace="fragments/common :: navbar">
</header>

<div class="container py-5 h-100">
	<h2 class="text-center text-white mt-5">Add Product</h2>
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-7">
            <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">

                            <form
                                    enctype="multipart/form-data"
                                    th:action="@{/products/add}"
                                    th:method="POST"
                                    th:object="${product}">

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="name">Name</label>
                                    <input th:field="*{name}"
                                           required minlength="2" maxlength="20"
                                           th:errorclass="'is-invalid'"
                                           aria-describedby="nameError"
                                           type="text" id="name" class="form-control form-control-lg"/>

                                    <small id="nameError"
                                           class="invalid-feedback rounded form-text">
                                        Name must be between 2 and 20 symbols.</small>

                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="price">Price</label>
                                    <input th:field="*{price}"
                                           required
                                           th:errorclass="'is-invalid'"
                                           aria-describedby="priceError"
                                           type="number" id="price" class="form-control form-control-lg"/>

                                    <small id="priceError"
                                           class="invalid-feedback rounded form-text">
                                        Price must be a positive number.</small>

                                </div>

                             

                               

                                <div class="form-outline mb-4">
                                    <label for="category">Category</label>
                                    <select
                                            th:field="*{category}"
                                            th:errorclass="'is-invalid'"
                                            aria-describedby="categoryError"
                                            required
                                            id="category" class="custom-select">
                                        <option value="" selected>Select category</option>
                                        <option value="PIZZA">PIZZA</option>
                                        <option value="PASTA">PASTA</option>
                                        <option value="SALAD">SALAD</option>
                                    </select>
                                    <small id="categoryError"
                                           class="invalid-feedback rounded form-text">Category is required.</small>
                                </div>
                                
                                 <div class="form-outline mb-4">
                                    <div class="form-group">
                                        <label for="inputDescription" class="form-label">Description</label>
                                        <textarea
                                    th:field="*{description}"
                                    th:errorclass="is-invalid"
                                    name="description"
                                    required minlength="5"
                                    id="inputDescription"
                                    class="form-control form-control-lg"
                                    aria-describedby="inputDescriptionError">
                            </textarea>
                                        <small id="inputDescriptionError"
                                               class="invalid-feedback rounded form-text">
                                            Description length must be more than 5 symbols.</small>
                                    </div>

                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="picture">Picture</label>
                                    <input
                                            th:field="*{picture}"
                                            th:errorclass="'is-invalid'"
                                            aria-describedby="pictureError"
                                            type="file" id="picture"
                                            required
                                            class="form-control form-control-lg"/>
                                    <small id="pictureError"
                                           class="invalid-feedback rounded form-text">Picture is required.</small>
                                </div>


                                <div class="pt-1 mb-4">
                                    <input type="submit" class="btn btn-dark btn-lg btn-block" value="Add"/>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="empty_space bg-blur">

<footer th:replace="fragments/common :: footer">
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/addToCart.js"></script>
</body>
</html>
