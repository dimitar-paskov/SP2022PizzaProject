<!DOCTYPE html>
<html lang="en">

<head th:include="fragments/common :: head">
</head>

<body>


	<div th:replace="fragments/common :: navbar">Navbar</div>


	<div class="container-fluid">
		<h2 class="text-center text-white mt-5" th:text="#{cooked_orders}">Cooked Orders</h2>
 		<div class="row mx-auto d-flex flex-row justify-content-center">
		<table id="ordersTable" class="table table-striped">
			<thead class="thead-light">
				<tr>
					<th th:text="#{orderId}">orderId</th>
					<th th:text="#{productName}">productName</th>
					<th th:text="#{productType}">productType</th>
					<th th:text="#{productSize}">productSize</th>
					<th th:text="#{dateTimeOrdered}">dateTimeOrdered</th>
					<th th:text="#{quantity}">quantity</th>
					<th th:text="#{dateTimeStarted}">dateTimeStarted</th>
					<th th:text="#{dateTimeReady}">dateTimeReady</th>
					<th th:text="#{cookFirstName}">cookFirstName</th>
					<th th:text="#{cookLastName}">cookLastName</th>				
				</tr>
			</thead>
			<tbody id="orders-container">
				<tr th:each="order : ${orders}" th:object="${order}">
					<td th:text="*{id}">orderId</td>
					<td th:text="*{productName}">productName</td>
					<td th:text="*{productType}">productType</td>
					<td th:text="*{productSize}">productSize</td>
					<td th:text="*{dateTimeCreated}">dateTimeCreated</td>
					<td th:text="*{quantity}">quantity</td>
					<td th:text="*{dateTimeStarted}">dateTimeStarted</td>
					<td th:text="*{dateTimeReady}">dateTimeReady</td>
					<td th:text="*{cookFirstName}">cookFirstName</td>
					<td th:text="*{cookLastName}">cookLastName</td>
				</tr>
			</tbody>
		</table>

	</div>

	</div>


	<div class="empty_space bg-blur"></div>
	<div th:replace="fragments/common :: footer">Footer</div>


<script src="/js/deleteFromCart.js"></script>
</body>
</html>
